<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Pocket</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-12"><span class="text-red-700 font-bold">বাপের পকেটে</span> আপনাকে স্বাগতম</h1>

        <section class="bg-red-400 w-3/5 rounded-lg mx-auto mt-16 py-12 px-5 text-center"> 
            <h2 class="text-4xl font-semibold text-white "  >Please Login</h2>
            <input class="w-2/5 my-6 py-2 px-2 rounded " type="email" name="" id="login-email" placeholder="Enter Your Email">
            <input class="block w-2/5 py-2 px-2 rounded mx-auto " type="password" name="" id="login-password" placeholder="Enter Your Password">
            <button id="login-btn" class="my-6 hover:bg-black hover:text-white bg-white rounded py-2 px-8 font-semibold">Submit</button>
        </section>
    </header>
    <main></main>
    <footer></footer>
    <script src="./login.js"></script>
</body>
</html>
