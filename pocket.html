<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Pocket</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-12"><span class="text-red-700 font-bold">বাপের পকেটে</span> টাকা খসাতে চলে আসলুম</h1>
    </header>
    <main>
        <section class="mt-14">
            <div class="grid grid-cols-3 gap-10 text-white w-9/12 mx-auto">
                <div class="bg-amber-400 rounded-xl p-8 ">
                   <p class="text-4xl mb-2"> Deposit</p>
                   <p  class="text-5xl font-semibold">$<span id="deposit-total">00</span></p>

                </div>
                <div class="bg-green-400 rounded-xl p-8 ">
                   <p class="text-4xl mb-2"> Withdraw</p>
                   <p class="text-5xl font-semibold">$<span id="withdraw-total">00</span></p>

                </div>
                <div class="bg-purple-400 rounded-xl p-8 ">
                   <p class="text-4xl mb-2">Balance</p>
                   <p class="text-5xl font-semibold">$<span id="balance-total">1450</span></p>

                </div>
            </div>
        </section>      
          <!-- deposit/  -->
          <section class="mt-16">
            <div class="grid grid-cols-2 gap-10  w-9/12 mx-auto">
                <div class="bg-rose-400 rounded-xl p-8 ">
                   <p class="text-4xl mb-2 text-white ">Please Deposit</p>
                   <input class="w-3/5 my-6 py-2 px-2 rounded " type="text" name="" id="deposit-input" placeholder="$ Amount You Want To Deposit">
                <button id="deposit-btn" class="block  hover:bg-black hover:text-white bg-white text-black rounded py-2 px-8 font-semibold">Deposit</button>
                <!-- withdraw -->
                </div>
                <div class="bg-sky-400 rounded-xl p-8 ">
                    <p class="text-4xl mb-2 text-white">Please Withdraw</p>
                    <input class="w-3/5 my-6 py-2 px-2 rounded " type="text" name="" id="withdraw-input" placeholder="$ Amount You Want To Deposit">
                 <button id="withdraw-btn" class="block  hover:bg-black hover:text-white bg-white text-black rounded py-2 px-8 font-semibold">Withdraw</button>
 
                 </div>
            </div>
        </section>
    </main>
    <script src="./deposit.js"></script>
    <script src="./withdraw.js"></script>
</body>
</html>
